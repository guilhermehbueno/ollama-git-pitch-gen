# Use a different Ollama model
OLLAMA_MODEL=pitch_llama3.2:latest

# Custom AI prompt
OLLAMA_PROMPT=### Instruction:\nDo not include an introduction, preface, or explanation. Respond only with the PR description.\n\n### Task:\nGenerate a concise and meaningful Git commit message for the following changes:\n

# Increase max diff lines limit
MAX_DIFF_LINES=500

# Allow commit override (if false, AI-generated message is appended as a comment)
ALLOW_COMMIT_OVERRIDE=false